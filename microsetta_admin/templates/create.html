{% extends "sitebase.html" %}
{% block content %}
<h3>Microsetta Scan</h3>
<div>
    <form name="kit_form" id="kit_form" method="GET">
        <table>
            <tr>
                <td><label for="num_kits">Number of kits: </label></td>
                <td><input type="text" name="num_kits" id="num_kits" ></td>
            </tr>
            <tr>
                <td><label for="num_samples">Samples per kit: </label></td>
                <td><input type="text" name="num_samples" id="num_samples" ></td>
            </tr>
            <tr>
                <td><label for="prefix">Kit name prefix (optional): </label></td>
                <td><input type="text" name="prefix" id="prefix" ></td>
            </tr>
            <tr>
                <td><label for="project">Projects: </label></td>
                <td><select id="create-select-project" name="projects" multiple class="chosen-select">
                    {% for p in projects %}
                    <option value='{{p}}'>{{p}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create kits"></td>
            </tr>
        </table>
        {% if search_error %}
            <p style="color:red">
            {{search_error |e}}
            </p>
        {% endif %}
        <script>
           document.agForm.num_kits.focus()
        </script>
    </form>
</div>
{% endblock %}
