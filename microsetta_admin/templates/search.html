{% extends "sitebase.html" %}
{% block content %}
<h3>Microsetta Search</h3>
<div>
    <form action="/search/" name="agForm" id="agForm" method="post">
        <table>
            <tr>
                <td><input type="text" name="search_term" id="search_term"></td>

           document.agForm.search_term.focus()

    </form>
</div>
{% endblock %}
